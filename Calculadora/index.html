<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <style>
        table,th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
<h1>Calculadora</h1>
<table>
    <tr>
        <td colspan="6"> <input type="text" placeholder="Digite um Número">  </td>
    </tr>

    <tr>
    <td class="ciano">MU</td>
    <td class="ciano">M+</td>
    <td class="ciano">M-</td>
    <td class="ciano">MR</td>
    <td class="ciano">MC</td>
    <td class="ciano">GT</td>
    </tr>


    <tr>
        <td class="black">AC/ON</td>
        <td class="black">7</td>
        <td class="black">8</td>
        <td class="black">9</td>
        <td class="black">%</td>
        <td class="black">√</td>
    </tr>

    <tr>
        <td class="black">+/-</td>
        <td class="black">4</td>
        <td class="black">5</td>
        <td class="black">6</td>
        <td class="black">x</td>
        <td class="black">÷</td>        
    </tr>

    <tr>
        <td class="black">Play</td>
        <td class="black">1</td>
        <td class="black">2</td>
        <td class="black">3</td>
        <td class="black">+</td>
        <td class="black">-</td>
    </tr>

    <tr>
        <td class="black">C</td>
        <td class="black">0</td>
        <td class="black">00</td>
        <td class="black">.</td>
        <td class="black"></td>
        <td class="black">=</td>
    </tr>

</table>







    
</body>
</html>
