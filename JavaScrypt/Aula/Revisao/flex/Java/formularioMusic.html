<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaário StonksMusic</title>
    <link rel="shortcut icon" href="icon/PET_mANIA-removebg-preview.ico" type="image/x-icon">
    <link rel="stylesheet" href="formularioMusic.css">
</head>
<body>
 
    <h1>Formulário</h1>

 
    <form action="seu_script_de_processamento.php" method="POST">
 
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required><br><br>
 
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>
 
        <label for="telefone">Telefone de Contato:</label>
        <input type="tel" id="telefone" name="telefone" required><br><br>
 
        <label for="pet">Nome do Pet:</label>
        <input type="text" id="pet" name="pet" required><br><br>
 
        <label for="idade">Idade do Pet:</label>
        <input type="text" id="idade" name="idade" required><br><br>
 
        <label for="motivo">Motivo do Contato:</label>
        <select id="motivo" name="motivo" required>
            <option value="agendar_consulta">Agendar Consulta</option>
            <option value="informacoes">Pedir Informações</option>
            <option value="outros">Outros</option>
        </select><br><br>
 
        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" rows="4" required></textarea><br><br>
 
        <label for="contato">Como prefere ser contatado?</label>
        <select id="contato" name="contato" required>
            <option value="email">E-mail</option>
            <option value="telefone">Telefone</option>
        </select><br><br>
 
        <button type="submit">Enviar Mensagem</button>
    </form>
 
    <p class="endereço">Tel: (11) 4002-8922</p>
    <p class="email">E-mail: <a href="musica.html">contato@StonksMusic.com.br</a></p>
 
</body>
</html>
